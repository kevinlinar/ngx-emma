<div class="ngx-emma-datatables">
  <table [class]="options().className?.table">
    <thead [class]="options().className?.thead">
      <tr>
        @for (column of columns(); track $index; let last = $last) {
        <th (click)="onColumnHeaderClick($index)">
          <div class="dt-th-column" [class.dt-th-column-sortable]="column.orderable!==false" [class]="column.className?.th?column.className?.th:options().className?.td">
            {{ column.title }}
            @if(column.orderable!==false){
            <span class="dt-th-column-order {{column.ordered}}"></span>
            }
          </div>
        </th>
        }
      </tr>
    </thead>
    <tbody [class]="options().className?.tbody">
      @for (row of showData(); track $index) {
      <tr>
        @for (column of columns(); track $index; let last = $last) {
        <td>
          @if (column.data) {
          <div class="dt-td-column" [class]="column.className?.td?column.className?.td:options().className?.td">
            {{ row | appDeepAccess: column.data }}
          </div>
          }
        </td>
        }
      </tr>
      }
    </tbody>
  </table>

</div>
